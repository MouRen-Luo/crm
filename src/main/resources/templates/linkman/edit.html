<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>修改销售机会</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>修改销售机会 <i class="fa fa-cus"></i></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="clearfix"></div>
                    <form class="form-horizontal form-label-left" th:action="@{/linkman/save}" action="/cus/save" method="post">
                        <input id="lkmId" name="lkmId" type="hidden" th:value="${lin.lkmId}">
                        <input id="lkmCustNo" name="lkmCustNo" type="hidden" th:value="${lin.lkmCustNo}">
                        <input id="lkmCustName" name="lkmCustName" type="hidden" th:value="${lin.lkmCustName}">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmName"> 姓名 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="lkmName" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="lkmName" required="required"
                                       placeholder="请输入客户名称" type="text" th:value="${lin.lkmName}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmSex"> 性别 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12" th:if="${lin.lkmSex eq '男'}">
                                <input type="radio" name="lkmSex" id="lkmSex" th:value="男" checked="checked">男
                                <input type="radio" name="lkmSex" id="lkmSex" th:value="女">女
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12" th:if="${lin.lkmSex eq '女'}">
                                <input type="radio" name="lkmSex" id="lkmSex" th:value="男">男
                                <input type="radio" name="lkmSex" id="lkmSex" th:value="女" checked="checked">女
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmPostion"> 职位 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="lkmPostion" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="lkmPostion" required="required"
                                       placeholder="请输入负责人" type="text" th:value="${lin.lkmPostion}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmTel"> 办公电话 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="lkmTel" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="lkmTel" required="required"
                                       placeholder="请输入机会来源" type="text" th:value="${lin.lkmTel}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmMobile"> 手机 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="lkmMobile" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="lkmMobile" required="required"
                                       placeholder="请输入成功几率" type="text" th:value="${lin.lkmMobile}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lkmMemo"> 备注 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="lkmMemo" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="lkmMemo" required="required"
                                       placeholder="请输入公司电话" type="text" th:value="${lin.lkmMemo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="send" type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-primary" id="back">返回</button>
                                <br/><br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script layout:fragment="js">
    $(document).ready(function(){
        $("#back").on("click",function(){
            window.history.back();
        });
    });
</script>
</html>
