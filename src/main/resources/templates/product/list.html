<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>产品查询</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            产品查询 <i class="fa fa-user"></i>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/user/list" th:action="@{/product/list}">
                            <input type="hidden" name="pageIndex" value="1"/>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">名称</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="prodName" type="text" th:value="${prodName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">型号</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="prodType" type="text" th:value="${prodType}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">等级/批次</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="prodBatch" type="text" th:value="${prodBatch}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                名称
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                型号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                等级/批次
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                单位
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                单价(元)
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                备忘录
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="pro:${proPager.content}">
                                            <td tabindex="0" class="sorting_1" th:text="${pro.prodId}">usrId</td>
                                            <td th:text="${pro.prodName}">usrName</td>
                                            <td th:text="${pro.prodType}">roleName</td>
                                            <td th:text="${pro.prodBatch}">roleName</td>
                                            <td th:text="${pro.prodUnit}">roleName</td>
                                            <td th:text="${pro.prodPrice}">roleName</td>
                                            <td th:text="${pro.prodMemo}">roleName</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--分页start-->
                            <div class="col-sm-5">
                                <div class="dataTables_info" id="datatable-responsive_info" role="status" aria-live="polite">共
                                    <span th:text="${proPager.totalElements}">1</span>条记录
                                    <span th:text="${proPager.number+1}">1</span>/<span th:text="${proPager.totalPages}">1</span>
                                    页</div>
                            </div>
                            <div class="col-sm-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="datatable-responsive_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous" th:if="${proPager.number gt 0}">
                                            <a href="javascript:page_nav(document.forms[0],1);"
                                               aria-controls="datatable-responsive"
                                               data-dt-idx="0" tabindex="0">首页</a>
                                        </li>
                                        <li class="paginate_button" th:if="${proPager.number gt 0}">
                                            <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${proPager.number}+');'"
                                               aria-controls="datatable-responsive" data-dt-idx="1" tabindex="0">
                                                上一页
                                            </a>
                                        </li>
                                        <li class="paginate_button" th:if="${(proPager.number+1) lt proPager.totalPages}">
                                            <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${proPager.number+2}+');'"
                                               aria-controls="datatable-responsive" data-dt-idx="1" tabindex="0">
                                                下一页
                                            </a>
                                        </li>
                                        <li class="paginate_button next" th:if="${(proPager.number+1) lt proPager.totalPages}">
                                            <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${proPager.totalPages}+');'"
                                               aria-controls="datatable-responsive" data-dt-idx="7" tabindex="0">最后一页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!--分页end-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
</script>
</html>
